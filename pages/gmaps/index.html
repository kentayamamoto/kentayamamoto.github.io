<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">

	<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
	Remove this if you use the .htaccess -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>index</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.indigo-pink.min.css">
	<script src="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	
	<script type="text/javascript" src="//maps.google.com/maps/api/js?sensor=true"></script>
	<script src="src/js/gmap.js"></script>
</head>

<body>
	<!-- Uses a transparent header that draws on top of the layout's background -->
	<style>
	.demo-layout-transparent .mdl-layout__header,
	.demo-layout-transparent .mdl-layout__drawer-button {
	  /* This background is dark, so we set text to white. Use 87% black instead if
	     your background is light. */
	  color: white;
	}
	</style>
	
	<div class="demo-layout-transparent mdl-layout mdl-js-layout mdl-layout--fixed-header">
	  <header class="mdl-layout__header">
	    <div class="mdl-layout__header-row">
	      <!-- Title -->
	      <span class="mdl-layout-title">SMapp!</span>
	      <!-- Add spacer, to align navigation to the right -->
	      <div class="mdl-layout-spacer"></div>
	      <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
	        <label class="mdl-button mdl-js-button mdl-button--icon"
	               for="fixed-header-drawer-exp">
	          <i class="material-icons">search</i>
	        </label>
	        <div class="mdl-textfield__expandable-holder">
	          <input class="mdl-textfield__input" type="text" name="sample"
	                 id="fixed-header-drawer-exp" />
	        </div>
	      </div>
	    </div>
	  </header>
	  <div class="mdl-layout__drawer">
	    <span class="mdl-layout-title">SMapp!</span>
	    <nav class="mdl-navigation">
	      <a class="mdl-navigation__link" href="">探す!</a>
	      <a class="mdl-navigation__link" href="">繋がる!</a>
	      <a class="mdl-navigation__link" href="">教えて!</a>
	      <a class="mdl-navigation__link" href="">About us</a>
	    </nav>
	  </div>
	  <main class="mdl-layout__content">
	  	<div id="map" style="width: 100%; height: 75vh;"></div>
	  	<button id="start_travel" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" style="margin: 5px;">
		  <i class="material-icons">directions</i>
		</button>
		<ul id="instructions"></ul>
	  </main>
	</div>
	
	<script type="text/javascript" src="src/js/app.js"></script>
</body>
</html>
